<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to kanbas</title>
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../vendors/fontawesome/css/all.css" rel="stylesheet"/>
    <style>
        .nav-link {
            background-color: black;
            color: white;
            margin: 5px 0;
            padding: 7px 0;
        }

        .nav-link i {
            color: red; /* default color for all icons */
        }

        .nav-link .icon-label {
            transition: none;
            position: static;
            left: auto;
            top: auto;
            transform: none;
            opacity: 1;
            text-align: center;
            display: block;
            line-height: 1.4;
            border-radius: 0;
            margin: 3px 0 0;
            padding: 0;
            background: transparent;
            white-space: normal;
            word-wrap: break-word;
            color: white;
            font-size: 80%; /* Adjust as needed */
            /*margin-top: 5px; !* spacing between icon and text *!*/
        }

        .nav-link.active, .nav-link:hover {
            background-color: white;
            color: red;
        }

        .nav-link:hover .icon-label, .nav-link.active .icon-label {
            color: red;
        }
        .d-flex.flex-column {
            height: 100vh;
            overflow-y: auto; /* In case the content exceeds the height, this will make it scrollable */
        }
        .ic-app-header{
            display: block;
            overflow: hidden;
            background-image: url("https://instructure-uploads.s3.amazonaws.com/account_145230000000000001/attachments/949/NU_MonoLVX_RGB_RW.png");
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: contain;
            transition: transform .3s;
            height: 75px;
        }


        /* Additional styles */
        .navbar-container {
            display: flex;
        }

        .main-nav {
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 10px;
            height: 100vh;
            overflow-y: auto;
        }

        .main-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .main-nav a {
            color: red;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s;
            display: block;
            margin: 10px 0;
        }

        .main-nav a:hover,
        .main-nav a:active {
            color: black;
        }


        /* Poping Additional styles */
        .side-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: #f8f9fa; /* A light grey background */
            overflow-y: auto;
            transition: right 0.3s;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
    }

    #closePanelBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: red;
        border: none;
        color: white;
        cursor: pointer;
    }


    </style>
</head>
